<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Projects ‚Äî GitHub Pages</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#7dd3fc}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg) 0%, #07101a 100%);color:#e6eef6;min-height:100vh;display:flex;flex-direction:column}
    .container{width:96%;max-width:960px;margin:32px auto}
    header{display:flex;flex-direction:column;gap:10px;margin-bottom:20px}
    h1{margin:0;font-size:1.8rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:16px;border-radius:12px;display:flex;flex-direction:column;gap:12px}
    .meta{display:flex;align-items:center;gap:12px}
    .meta .icon{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:#022;font-weight:700}
    .title{font-weight:600}
    .desc{color:var(--muted);font-size:0.92rem}
    .actions{display:flex;gap:8px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;text-decoration:none}
    .btn-download{background:linear-gradient(90deg,#06b6d4,#60a5fa);color:#06202a}
    .btn-github{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    footer{margin-top:auto;padding:18px 0;text-align:center;color:var(--muted);font-size:0.9rem}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Projects</h1>
      <p class="lead">Available for Python or Windows executable launch.</p>
    </header>

    <main>
      <div id="grid" class="grid"></div>
    </main>
  </div>

  <script>
    const programs = [
      {
        id: 'prog1',
        name: 'PassGenerator',
        description: 'Password generator utility.',
        github: 'https://github.com/LEDER555/PassGenerator',
        download: 'https://github.com/LEDER555/PassGenerator/archive/refs/heads/main.zip',
        version: 'v1'
      },
      {
        id: 'prog2',
        name: 'Know your IP',
        description: 'Get your local or external IP address.',
        github: 'https://github.com/LEDER555/IP',
        download: 'https://github.com/LEDER555/IP/archive/refs/heads/main.zip',
        version: 'v1'
      },
      {
        id: 'prog3',
        name: 'AutoClicker',
        description: 'AutoClicker in Python.',
        github: 'https://github.com/LEDER555/AutoClicker',
        download: 'https://github.com/LEDER555/AutoClicker/archive/refs/heads/main.zip',
        version: 'v1'
      },
      {
        id: 'prog4',
        name: 'MouseJiggler',
        description: 'MouseJiggler in Python.',
        github: 'https://github.com/LEDER555/MouseJiggler',
        download: 'https://github.com/LEDER555/MouseJiggler/archive/refs/heads/main.zip',
        version: 'v1'
      }
    ];

    const grid = document.getElementById('grid');
    function render(list) {
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="meta">
            <div class="icon">${p.name[0].toUpperCase()}</div>
            <div style="flex:1">
              <div class="title">${p.name} <span style="font-weight:500;color:var(--muted);font-size:.86rem">${p.version||''}</span></div>
              <div class="desc">${p.description||''}</div>
            </div>
          </div>
          <div class="actions">
            <a class="btn btn-download" href="${p.download}" download>‚¨á Download</a>
            <a class="btn btn-github" href="${p.github}" target="_blank" rel="noopener noreferrer">üåê GitHub</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    render(programs);
  </script>
</body>
</html>
